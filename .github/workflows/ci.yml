name : "Sample React Project"

on:
    push:
        branches:
            - master
            - main

jobs:
    build-and-test:
        runs-on: ubuntu-latest
        steps:
            - name: "Install Node Js"
              uses: actions/setup-node@v4
              with:
                    node-version: '21'
            - name: "Version of Node JS"
              run: node --version

            - name: "Clone The Repo"
              uses:  actions/checkout@v2

            - name: "Install dependencies"
              run: npm install

            - name: "ls"
              run: ls

            - name: "Run Test"
              run: "npm test" 
              
            - name: "Run Build"
              run: "npm run build"
